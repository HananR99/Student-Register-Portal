{% extends "student_register/base.html" %}

{% block content %}
<!-- Logout Button -->
<a href="{% url 'logout' %}" class="btn btn-outline-danger fixed-top-right">
    <i class="fas fa-sign-out-alt"></i> Logout
</a>

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Std ID</td>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Department</td>
            <td>
                <a href="{% url 'student_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for student in student_list %}
            <tr>
                <td>{{student.std_id}}</td>
                <td>{{student.fullname}}</td>
                <td>{{student.mobile}}</td>
                <td>{{student.department}}</td>
                <td>
                    <a href="{% url 'student_update' student.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'student_delete' student.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
